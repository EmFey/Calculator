<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Calc</title>
</head>
<body>
    <div class="content">
        <div class="calcBody">
            <div class="calcScreen">
                <div class="fullOperation"></div>
                <div class="currentOperation">0</div>
            </div>
            <div class="calcInputs">
                <div class="editButtons">
                    <button class="edt">CLEAR</button>
                    <button class="edt extra">DEL</button>
                </div>
                <div class="mainButtons">
                    <button class="btn num" onclick="displayNumber(7)">7</button>
                    <button class="btn num">8</button>
                    <button class="btn num">9</button>
                    <button class="btn extra">/</button>
                    <button class="btn num">4</button>
                    <button class="btn num">5</button>
                    <button class="btn num">6</button>
                    <button class="btn extra">*</button>
                    <button class="btn num">1</button>
                    <button class="btn num">2</button>
                    <button class="btn num">3</button>
                    <button class="btn extra">-</button>
                    <button class="btn">.</button>
                    <button class="btn num">0</button>
                    <button class="btn">=</button>
                    <button class="btn extra">+</button>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>&copy; Emmanuel Fey <script> document.write(new Date().getFullYear()) </script></p>
    </div>
</body>
</html>
